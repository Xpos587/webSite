<!DOCTYPE html>

<html lang="ru">
    <head> <!--открытие заголовка-->
        <title>Utravel - главная</title>

        <!--подключение стилей-->
        <link rel="stylesheet" href="css/style.css">
        <!--кодировка-->
        <meta charset="UTF-8" />
        <!--отключение маштабирования страницы-->
        <meta name="viewport" content="widht=1170,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
         <!--обнуление ссылок(номеров) для IOS--> 
        <meta name="format-detection" content="telephone=no">
        <!--краткое описание сайта в поиске до 140 сим.-->
        <meta name="description" content="Путешествия и аренда">
        <!--ключевые слова для поиска страницы не больше 20(SEO)-->
        <meta name="keywords" content="аренда, жильё, путешествия">
        <!--!запрет индексации страницы полностью-->
        <meta name="robots" content="none">

        <!--локализация страницы-->
        <meta property="og:locale" content="ru_RU">

        <meta property="og:type" content="article">

        <meta property="og:title" content="Путешествия вместе с Utravel">

        <meta property="og:description" content="Всем привет, хотелось бы порекомендовать вам компанию Utravel это путешествия и аренда">

        <meta property="og:site_name" content="Utravel">

    </head> <!--закрытие заголовка-->
    <body>
<div class="page">
    <div class="mainblock">
        <div class="mainblock-container">
            <div class="mainblock-text">
                <div class="mainblock-logo">
                    <a href="">
                        <img src="" alt="">
                    </a>
                </div>
                <div class="mainblock-title">
                    title
                </div>
                <div class="mainblock-subtitle">
                    subtitle
                </div>
            </div>
        </div>
    </div>
    <div class="menu">
        <div class="menu-container">
            <div class="menu-text">
                <div class="menu-title">
                    title menu
                </div>
                <div class="menu-subtitle">
                    subtitle menu
                </div>
            </div>
            <div class="menu-forma">
                <div class="menu-description">
                    <div>
                        <input placeholder="username" name="username" type="text" class="menu-username">
                    </div>
                    <div>
                        <input placeholder="password" name="password" type="password" class="menu-password">
                    </div>
                    <img src="../img/china-kitty.gif" alt="" class="menu-image">
                </div>
            </div>
            <div class="menu-send">
                <a href="" class="menu-send-button">
                    <span class="menu-send-button-text">Register</span>
                </a>
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="js/main.js"></script>
    
</html> <!--Закрытие всего кода-->
